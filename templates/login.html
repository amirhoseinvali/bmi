
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>شاخص توده بدنی</title>
        <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
        <meta content="Themesdesign" name="author" />
        <link rel="shortcut icon" href="{% static 'assets/images/index.png' %}">

        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/metismenu.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            @font-face {
        font-family: WYekan;
        font-style: normal;
        font-weight: bold;
        src: url('{% static "assets/fonts/eot/iranyekanwebboldfanum.eot" %}');
        src: url('{% static "assets/fonts/eot/iranyekanwebboldfanum.eot?#iefix" %}') format('embedded-opentype'),  /* IE6-8 */
             url('{% static "assets/fonts/woff2/iranyekanwebboldfanum.woff2" %}') format('woff2'),  /* FF39+,Chrome36+, Opera24+*/
             url('{% static "assets/fonts/woff/iranyekanwebboldfanum.woff" %}') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
             url('{% static "assets/fonts/ttf/iranyekanwebboldfanum.ttf" %}') format('truetype');
    }
    @font-face {
        font-family: WYekan;
        font-style: normal;
        font-weight: 500;
        src: url('{% static "assets/fonts/eot/iranyekanwebmediumfanum.eot" %}');
        src: url('{% static "assets/fonts/eot/eot/iranyekanwebmediumfanum.eot?#iefix" %}') format('embedded-opentype'),  /* IE6-8 */
             url('{% static "assets/fonts/woff2/iranyekanwebmediumfanum.woff2" %}') format('woff2'),  /* FF39+,Chrome36+, Opera24+*/
             url('{% static "assets/fonts/woff/iranyekanwebmediumfanum.woff" %}') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
             url('{% static "assets/fonts/ttf/iranyekanwebmediumfanum.ttf" %}') format('truetype');
    }
    @font-face {
        font-family: WYekan;
        font-style: normal;
        font-weight: 300;
        src: url('{% static "assets/fonts/eot/iranyekanweblightfanum.eot" %}');
        src: url('{% static "assets/fonts/eot/iranyekanweblightfanum.eot?#iefix" %}') format('embedded-opentype'),  /* IE6-8 */
             url('{% static "assets/fonts/woff2/iranyekanweblightfanumt.woff2" %}') format('woff2'),  /* FF39+,Chrome36+, Opera24+*/
             url('{% static "assets/fonts/woff/iranyekanweblightfanum.woff" %}') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
             url('{% static "assets/fonts/ttf/iranyekanweblightfanum.ttf" %}') format('truetype');
    }
    @font-face {
        font-family: WYekan;
        font-style: normal;
        font-weight: 200;
        src: url('{% static "assets/fonts/eot/iranyekanwebthinfanum.eot" %}');
        src: url('{% static "assets/fonts/eot/iranyekanwebthinfanum.eot?#iefix" %}') format('embedded-opentype'),  /* IE6-8 */
             url('{% static "assets/fonts/woff2/iranyekanwebthinfanum.woff2" %}') format('woff2'),  /* FF39+,Chrome36+, Opera24+*/
             url('{% static "assets/fonts/woff/iranyekanwebthinfanum.woff" %}') format('woff'),  /* FF3.6+, IE9, Chrome6+, Saf5.1+*/
             url('{% static "assets/fonts/ttf/iranyekanwebthinfanum.ttf" %}') format('truetype');
    }
    @font-face {
        font-family: WYekan;
        font-style: normal;
        font-weight: normal;
        src: url('{% static "assets/fonts/eot/eot/iranyekanwebregularfanum.eot" %}');
        src: url('{% static "assets/fonts/eot/iranyekanwebregularfanum.eot?#iefix" %}') format('embedded-opentype'),
             url('{% static "assets/fonts/woff/iranyekanwebregularfanum.woff" %}') format('woff'),
             url('{% static "assets/fonts/ttf/iranyekanwebregularfanum.ttf" %}') format('truetype'),
             url('{% static "assets/fonts/svg/iranyekanwebregularfanum.svg#WebYekan" %}') format('svg');
    }
            </style>
    </head>

    <body>
        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
                <div class="card card-pages shadow-none">
    
                    <div class="card-body">
                        <div class="text-center m-t-0 m-b-15">
                            <img width="70px"src="{% static 'assets/images/top_one.png' %}">
                                
                        </div>
                        <h5 class="font-18 text-center" style="font-family:WYekan;">فرم ورود به سامانه</h5>
                        {% if error %}
                        <div style="font-family:WYekan;" class="alert alert-danger" role="alert">
                        {{error}}
                        </div>
                        {% endif %}
    
                        <form class="form-horizontal m-t-30" method="POST">

                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-12">
                                        <label style="font-family:WYekan;">نام کاربری</label>
                                    <input style="font-family:WYekan;" class="form-control" type="text" name="username" required="" placeholder="نام کاربری...">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-12">
                                        <label style="font-family:WYekan;">کلمه عبور</label>
                                    <input style="font-family:WYekan;" class="form-control" type="password" name="password1" required="" placeholder="کلمه عبور...">
                                </div>
                            </div>
    
                            
    
                            <div class="form-group text-center m-t-20">
                                <div class="col-12">
                                    <button style="font-family:WYekan;" class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">ورود</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                        
                                        <a href="/register"><label style="font-family:WYekan;">حساب کاربری ندارید؟ثبت نام</label></a>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
        <!-- END wrapper -->

        <!-- jQuery  -->
        <script src="  {% static 'assets/js/jquery.min.js' %}"></script>
        <script src="  {% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="  {% static 'assets/js/metismenu.min.js' %}"></script>
        <script src="  {% static 'assets/js/jquery.slimscroll.js' %}"></script>
        <script src="  {% static 'assets/js/waves.min.js' %}"></script>
    
        <!--Morris Chart-->
        <script src="  {% static 'plugins/morris/morris.min.js' %}"></script>
        <script src="  {% static 'plugins/raphael/raphael.min.js' %}"></script>
    
        <script src="  {% static 'assets/pages/dashboard.init.js' %}"></script>
    
        <!-- App js -->
        <script src="  {% static 'assets/js/app.js' %}"></script>
        
    </body>

</html>
